<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本のバーコードスキャナー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>本のバーコードスキャナー</h1>
            <p>ISBNバーコードをスキャンして書籍情報と価格を取得</p>
        </header>

        <main>
            <section class="scanner-section">
                <h2>バーコードスキャン</h2>
                <div class="scanner-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div class="scanner-controls">
                    <button id="startScanBtn" class="btn btn-primary">スキャン開始</button>
                    <button id="stopScanBtn" class="btn btn-secondary" style="display: none;">スキャン停止</button>
                    <label for="imageUpload" class="btn btn-success">画像アップロード</label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button id="manualInputBtn" class="btn btn-outline">手動入力</button>
                </div>
                <div id="scanResult" class="scan-result"></div>
                
                <!-- バーコード検出結果表示 -->
                <div id="barcodeDetection" class="barcode-detection" style="display: none;">
                    <h3>検出されたバーコード</h3>
                    <div id="detectedBarcode" class="detected-barcode">
                        <canvas id="barcodeCanvas" style="max-width: 100%; border: 2px solid #007bff;"></canvas>
                        <div class="barcode-info">
                            <p><strong>検出コード:</strong> <span id="detectedCode"></span></p>
                            <p><strong>ISBN:</strong> <span id="detectedISBN"></span></p>
                            <p><strong>信頼度:</strong> <span id="confidence"></span></p>
                        </div>
                    </div>
                </div>
                
                <!-- 手動入力モーダル -->
                <div id="manualModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>ISBN手動入力</h3>
                        <input type="text" id="manualIsbn" placeholder="ISBN-13または ISBN-10を入力" pattern="[0-9X-]+">
                        <button id="searchManualBtn" class="btn btn-primary">検索</button>
                    </div>
                </div>
            </section>

            <section class="book-list-section">
                <div class="section-header">
                    <h2>スキャンした書籍</h2>
                    <div class="export-controls">
                        <button id="exportExcelBtn" class="btn btn-success">Excelエクスポート</button>
                        <button id="exportCsvBtn" class="btn btn-success">CSVエクスポート</button>
                        <button id="clearAllBtn" class="btn btn-danger">全削除</button>
                    </div>
                </div>
                <div id="bookList" class="book-list">
                    <p class="no-books">まだ書籍がスキャンされていません</p>
                </div>
            </section>
        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>書籍情報を取得中...</p>
        </div>
    </div>

    <!-- QuaggaJS CDN - 安定版 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <!-- SheetJS CDN for Excel export -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Main JavaScript modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
